services:
  - type: web
    name: localgigs
    runtime: ruby
    plan: free
    buildCommand: "bundle install && bin/rails tailwindcss:build && bin/rails assets:precompile && bin/rails db:migrate"
    startCommand: "bin/rails server -b 0.0.0.0"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2
